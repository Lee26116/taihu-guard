# TaihuGuard Nginx 配置
# 反向代理 FastAPI (8087) + 静态文件服务

server {
    listen 80;
    server_name taihu.example.com;  # 修改为实际域名

    # 静态文件 (Dashboard)
    location / {
        root /path/to/taihu-guard/dashboard;  # 修改为实际路径
        index index.html;
        try_files $uri $uri/ /index.html;

        # 缓存静态资源
        location ~* \.(css|js|png|jpg|svg|ico|woff2?)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API 反向代理
    location /api/ {
        proxy_pass http://127.0.0.1:8087;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # 安全头
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # 日志
    access_log /var/log/nginx/taihu-guard-access.log;
    error_log /var/log/nginx/taihu-guard-error.log;
}
